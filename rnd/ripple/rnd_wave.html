<html>

<head>

    />

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../../example/dat.gui.min.js"></script>
    <script src="../../release/RedGL.min.js"></script>
    <script src="RedWaveMaterial.js"></script>

<body>
<canvas id="test" style="border: none;"></canvas>
<script>
    document.getElementById('test')
    RedGL(document.getElementById('test'), function (v) {
        console.log(v)
        var tWorld, tScene3D, tCamera
        var tRenderer;
        var self;
        self = this
        this.world = tWorld = RedWorld();
        tScene3D = RedScene(this);
        tCamera = RedObitController(this);
        // tCamera.tilt = -45
        tCamera.distance = 500
        tCamera.speedDistance = 50
        tRenderer = RedRenderer();
        tRenderer.setDebugButton()
        tWorld.addView(RedView('test', this, tScene3D, tCamera));

        var testDLight;
        testDLight = RedDirectionalLight(this)
        testDLight.x = 100
        testDLight.y = 100
        testDLight.z = 100
        tScene3D.addLight(testDLight)


        tRenderer.start(this, function (time) {

        })

        var assetPath = '../../asset/'
        var mat = RedWaveMaterial(this, RedBitmapTexture(this, '../../asset/brick/Brick03_col.jpg'), RedBitmapTexture(this, '../../asset/brick/Brick03_nrm.jpg')

        )
        var tMesh = RedMesh(this, RedBox(this, 200, 200,20,100, 100, 100), mat)
        tScene3D.addChild(tMesh)
        ///////////////////////////////////

    });

</script>
</body>
