<html>

<head>
    <meta charset="UTF-8">
    <title>redGL - RedLathe</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../../example/example.css">

    <script src="../../example/dat.gui.min.js"></script>
    <script src="../../example/baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
    <script src="RedLathe.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    var testPointList = []
    var i2;
    i2 = 10
    while (i2--) {
        var max = 10
        var i = 10
        var points = []
        while (i--) {
            points.push([Math.random() + 0.5, (i / max) * 2 - 1])
        }
        testPointList.push([
            [44, 240.5],
            [62, 207.5],
            [63, 174.5],
            [59, 129.5],
            [55, 84.5],
            [22, 25.5],
            [20, -2.5],
            [18, -30.5],
            [31, -53.5],
            [36, -83.5],
            [41, -113.5],
            [39, -146.5],
            [0, -146.5]
        ])
    }

    var testPoints = testPointList[0]

    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tView, tScene, tController, tRenderer;
            var setBase = function (redGL) {
                // 월드 생성
                redGL['world'] = tWorld = RedWorld();
                // 씬 생성
                tScene = RedScene(redGL);
                tScene.backgroundColor = '#ff0000'
                // 카메라 생성
                tController = RedObitController(redGL);
                tController.pan = 0;
                tController.tilt = -45;
                tController.distance = 1000
                tController.speedDistance = 50
                var tLight = RedDirectionalLight(redGL);
                tScene.addLight(tLight)
                tLight.x = 10;
                tLight.y = 10;
                tLight.z = 10;
                tLight = RedDirectionalLight(redGL);
                tScene.addLight(tLight)
                tLight.x = -10;
                tLight.y = -10;
                tLight.z = -10;
                // 렌더러 생성
                tRenderer = RedRenderer();
                // 뷰생성 및 적용
                tView = RedView('HelloRedGL', redGL, tScene, tController);
                tWorld.addView(tView);
                // 그리드 설정
                tScene['grid'] = RedGrid(redGL);
                // 렌더시작
                tRenderer.start(redGL, function (time) {
                });
                // 렌더 디버거 활성화
                tRenderer.setDebugButton();
                // testUI 호출
                testUI(redGL, tController, tScene);
                console.log(redGL);
            };
            setBase(this);
            // Mesh 설정
            var tMesh;
            var max = 10
            var i = 10
            var points = []
            while (i--) {
                points.push([Math.random(), i / max])
            }
            tMesh = RedMesh(this, RedLathe(this, testPoints), RedStandardMaterial(this, RedBitmapTexture(this, assetPath + 'UV_Grid_Sm.jpg')));
            tMesh.useCullFace = false
            tScene.addChild(tMesh)

        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tController, tScene) {
        console.log('test')
        var gui = new baseTestUI(redGL);
        gui.initRedGL();
        var test = {
            drawMode: 'TRIANGLES',
            pointSize: 1,
            radiusTop: 1,
            radiusBottom: 1,
            height: 1,
            radialSegments: 8,
            heightSegments: 1,
            capStart: false,
            capEnd: false,
            thetaStart: 0,
            thetaLength: Math.PI * 2
        }


        var tFolder = gui['gui'].addFolder('RedMesh')
        tFolder.open()
        tFolder.add(test, 'drawMode', ['TRIANGLES', 'TRIANGLE_STRIP', 'TRIANGLE_FAN', 'LINES', 'LINE_LOOP', 'LINE_STRIP', 'POINTS']).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.drawMode = redGL.gl[v]
            })
        });
        tFolder.add(test, 'pointSize', 1, 100).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.pointSize = v
            })
        });
        tFolder = gui['gui'].addFolder('RedLathe')
        tFolder.open()
        var makeCylinder = function () {

            return RedLathe(redGL, testPoints, test.radialSegments, test.capStart,test.capEnd, test.thetaStart, test.thetaLength);
        };
        'radialSegments'.split(',').forEach(function (tKey) {
            tFolder.add(test, tKey, 0, 60, 1).onChange(function () {
                tScene.children.forEach(function (tMesh) {
                    tMesh.geometry = makeCylinder();
                })
            })
        });
        tFolder.add(test, 'capStart').onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.geometry = makeCylinder();
            })
        });
        tFolder.add(test, 'capEnd').onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.geometry = makeCylinder();
            })
        });
        tFolder.add(test, 'thetaStart', 0, Math.PI * 2, 0.001).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.geometry = makeCylinder();
            })
        });
        tFolder.add(test, 'thetaLength', 0, Math.PI * 2, 0.001).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.geometry = makeCylinder();
            })
        });
    }
</script>
</body>

</html>
