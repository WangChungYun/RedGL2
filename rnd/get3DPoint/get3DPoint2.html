                tView = RedView('HelloRedGL', redGL, tScene, tController);
                tWorld.addView(tView);
                // 그리드 설정

                // 렌더시작

            };
            setBase(this);
            var tMesh = RedMesh(this, RedBox(this), RedColorMaterial(this))
            tScene.addChild(tMesh)

            var tMeshTargetPlane = RedMesh(this, RedPlane(this, 100, 100), RedColorMaterial(this, '#ff0000', 0.3))
            tMeshTargetPlane.useCullFace = false
            // tScene.addChild(tMeshTargetPlane)
            document.body.addEventListener(
                'mousemove', function (e) {
                    // console.log(e.layerX,e.layerY)
                    var x = 2.0 * e.layerX / tView._viewRect[2] - 1.;
                    var y = -2.0 * e.layerY / tView._viewRect[3] + 1.;
                    var z = 1
                    var tCamera = tController.camera
                    var resultMTX = mat4.create();
                    var invViewProjection = mat4.create()

                    mat4.multiply(resultMTX, tCamera.perspectiveMTX, tCamera.matrix);
                    mat4.multiply(invViewProjection, tCamera.perspectiveMTX, tCamera.matrix);


                    // mat4.multiply(resultMTX, resultMTX, tCamera.matrix);

                    mat4.invert(resultMTX, resultMTX)
                    var point = [x, y, z]
                    var pointMTX = mat4.create()
                    mat4.translate(pointMTX, pointMTX, point)
                    mat4.multiply(resultMTX, resultMTX, pointMTX);

                    point = [
                        resultMTX[12],
                        resultMTX[13],
                        resultMTX[14]
                    ]

                    var m = invViewProjection;
                    var w = m[12] * x + m[13] * y + m[14] * z + m[15]; // required for perspective divide

                    if (w !== 0) {
                        var invW = 1 / (w);
                        point[0] /= invW;
                        point[1] /= invW;
                        point[2] /= invW;
                    }
                    tMesh.x = point[0] + tCamera.x
                    tMesh.y = point[1] + tCamera.y
                    tMesh.z = point[2] + tCamera.z

                    console.log(point)

                }
            )

        } else {
            console.log('초기화 실패!')
        }
