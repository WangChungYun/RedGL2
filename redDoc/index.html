<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://redcamel.github.io/Recard/beta/lib/prism.css">
    <script src='https://redcamel.github.io/Recard/beta/lib/prism.js'></script>
    <script src='https://redcamel.github.io/Recard/beta/release/recard.min.js'></script>
    <script src='redDoc.js'></script>
    <title>RedGL Document</title>
    <style>
        body {
            font-size: 12px;
            line-height: 22px;
        }

        .redDoc {
            user-select: auto;
        }

    </style>
</head>

<body>
<script>
	Recard(
		function () {
			console.log('왔어')
			var tLoader
			tLoader = Recard.AjaxLoader(
				null,
				{
					url: 'docs/list.json',
					method: 'GET'
				}
			)
			tLoader.onAllLoaded(function (v) {
				var srcList = JSON.parse(v[0]['content'])
				DocJS.init(srcList)
			})
			tLoader.start()
		}
	)
</script>
</body>

</html>
